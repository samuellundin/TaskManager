<div class="offset-3 col-6 text-center">
  <h1 class="h3 mb-4">Register</h1>
  <form (ngSubmit)="f.valid && register()" #f="ngForm" novalidate>
    <div class="form-group mb-2 text-left">
      <label>First name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First name" required />
    </div>

    <div class="form-group mb-2 text-left">
      <label>Last name:</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Last name" required />
    </div>

    <div class="form-group mb-2 text-left">
      <label>Email address:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email address" required />
    </div>

    <div class="form-group mb-2 text-left">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
    </div>

    <div class="form-group mb-4 text-left">
      <label>Repeat password:</label>
      <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #password="ngModel" placeholder="Repeat password" required />
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>
    </div>
  </form>
</div>
