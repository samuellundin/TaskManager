<div class="offset-3 col-6 text-center">
  <h1 class="h3 mb-4">Register</h1>
  <form (ngSubmit)="f.valid && register()" #f="ngForm" novalidate>
    <div class="form-group mb-2 text-left">
      <label>First name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First name" required minlength="2" pattern="[a-zA-Z0-9-]+"/>
      <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
        <div>First name must be at least 2 characters(a-z)</div>
      </div>
    </div>

    <div class="form-group mb-2 text-left">
      <label>Last name:</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Last name" required minlength="2" pattern="[a-zA-Z0-9-]+"/>
      <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
        <div>Last name must be at least 2 characters</div>
      </div>
    </div>

    <div class="form-group mb-2 text-left">
      <label>Email address(Username):</label>
      <input type="email" class="form-control" name="username" [(ngModel)]="model.username"
             #username="ngModel" placeholder="Email address(Username)" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div>Email address not valid</div>
      </div>
    </div>

    <div class="form-group mb-2 text-left">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
             placeholder="Password" required minlength="6"/>
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div>Password must match and be at least 6 characters long</div>
      </div>
    </div>

    <div class="form-group mb-4 text-left">
      <label>Repeat password:</label>
      <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword"
             #confirmPassword="ngModel" placeholder="Repeat password" required minlength="6"/>
      <div *ngIf="confirmPassword.errors && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
        <div>Password must match and be at least 6 characters long</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="!f.valid">Register</button>
    </div>
  </form>
</div>
