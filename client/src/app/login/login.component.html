<div class="offset-3 col-6 text-center">
  <h1 class="h3 mb-4">Login</h1>
  <form (ngSubmit)="f.valid && login()" #f="ngForm" novalidate>
    <div class="form-group mb-2 text-left">
      <label>Username (Email):</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username (Email)" required />
    </div>

    <div class="form-group mb-4 text-left">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="!f.valid">Login</button>
    </div>
  </form>
  <a routerLink="/auth/register">Register</a>
</div>
