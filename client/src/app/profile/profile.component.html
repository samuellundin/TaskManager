<div class="offset-2 col-8">

  <div class="d-flex mb-2">
    <h2 class="mb-0">Profile</h2>
  </div>

  <hr class="mb-4">

  <label for="username">Email address (Username):</label>
  <div class="mb-3" id="username">
    {{currentUser.username}}
  </div>

  <label for="firstName">First name:</label>
  <div class="mb-3" id="firstName">
    {{currentUser.firstName}}
  </div>

  <label for="lastName">Last name:</label>
  <div class="mb-3" id="lastName">
    {{currentUser.lastName}}
  </div>

  <div class="text-right">
    <button type="button" class="btn btn-primary" routerLink="/profile/edit">Edit profile</button>
  </div>
</div>
